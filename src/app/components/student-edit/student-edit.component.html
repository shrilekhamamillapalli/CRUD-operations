<div class="card m-3">
    <h5 class="card-header">Student Edit Form</h5>
    <div class="card-body">
      <form (ngSubmit)="updateRegistration()">

        <div *ngIf="success" style="color: blue;"><b> Student update success</b></div>

        <div class="form-row">
          <div class="form-group col-5">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="firstName" name="firstName"
            />
          </div>
          </div>
          <div class="form-row">
          <div class="form-group col-5">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="lastName" name="lastName"
            />
          </div>
        </div> 
          <div class="form-row">
          <div class="form-group col-5">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="email" name="email"
            />
          </div>
        </div> 
          <div class="form-row">
          <div class="form-group col-5">
            <label>Mobile No</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="mobileNumber" name="mobileNumber"
            />
          </div>
        </div> 
          <div class="form-row">
          <div class="form-group col-5">
            <label>Password</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="password" name="password"
            />
          </div>
        </div> 
      
        <div class="form-row">
        <div class="text-center form-group col-5">
          <button class="btn btn-danger mr-1" (click)="goBack()" >Back</button>
        </div>
  
        <div class="text-center form-group col-5">
          <button class="btn btn-primary mr-1" >Update</button>
        </div>
        </div>
      </form>
    </div>
  </div>
